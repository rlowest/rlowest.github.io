<style>
    header, nav {
        display: inline-block;
        vertical-align: top;
    }
    header {
        width: 10%;
    }
    nav {
        width: 90%;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(2, 87, 79);
    }
    li {
        float: left;
    }
    li a, .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover, .dropdown:hover .dropbtn {
        background-color: rgb(149, 179, 176);
    }
    li.dropdown {
        display: inline-block;
    }
    .introduce, .restaurant, .tourism {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }
    .introduce a, .restaurant a, .tourism a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    .introduce a:hover, .restaurant a:hover, .tourism a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .introduce, .dropdown:hover .restaurant, .dropdown:hover .tourism {
        display: block;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        text-align: center;
    }
    .login-btn {
        background-color: rgb(2, 87, 79);
    }

    .signup-btn {
        background-color: rgb(2, 87, 79);
    }
</style>
